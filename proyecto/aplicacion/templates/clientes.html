{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes_</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container mt-5">
        <h2>Usuarios_</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Dirección</th>
                    <th>DNI</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre_completo }}</td>
                    <td>{{ cliente.correo }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.direccion }}</td>
                    <td>{{ cliente.dni }}</td>
                    <td>
                        <!-- Botones de acción -->
                        <button type="button" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Botón para añadir nuevo usuario -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#agregarClienteModal">Añadir Cliente</button>

    </div>
    <div class="modal fade" id="agregarClienteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="agregarClienteForm">
                <div class="form-group">
                  <label for="nombre">Nombre Completo:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                  <label for="correo">Correo Electrónico:</label>
                  <input type="email" class="form-control" id="correo" name="correo">
                </div>
                <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                  <label for="direccion">Dirección:</label>
                  <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                  <label for="dni">DNI:</label>
                  <input type="text" class="form-control" id="dni" name="dni">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

     
     <script>
        $(document).ready(function() {
          // Manejar el envío del formulario
          $('#agregarClienteForm').submit(function(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario
      
            // Obtener los valores del formulario
            var nombre = $('#nombre').val();
            var correo = $('#correo').val();
            var telefono = $('#telefono').val();
            var direccion = $('#direccion').val();
            var dni = $('#dni').val();
      
            // Enviar los datos al servidor utilizando AJAX
            $.ajax({
              type: 'POST',
              url: '{% url "agregar_cliente" %}', // URL de la vista para agregar cliente
              data: {
                'nombre': nombre,
                'correo': correo,
                'telefono': telefono,
                'direccion': direccion,
                'dni': dni,
                'csrfmiddlewaretoken': '{{ csrf_token }}' // Agregar el token CSRF para protección
              },
              success: function(response) {
                // Manejar la respuesta del servidor
                console.log(response);
                // Cerrar el formulario emergente
                $('#agregarClienteModal').modal('hide');
                // Actualizar la página para mostrar el nuevo cliente
                location.reload();
              },
              error: function(xhr, status, error) {
                // Manejar errores
                console.error(xhr.responseText);
              }
            });
          });
        });
      </script>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
